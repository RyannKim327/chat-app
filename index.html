<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<style>
			*{
				margin: 0;
				padding: 0;
				box-sizing: 0;
				border: 0;
				outline: 0;
				user-select: none;
				color: #000000 !important;
			}
			.form{
				margin: 1em;
				padding: 0.75em;
				background-color: #dedede;
				border-radius: 0.5em;
			}
			.form input{
				margin: 0.25em;
				padding: 0.2em 1em;
				border-radius: 0.5em;
				background-color: #aaaaaa;
				color: #ffffff;
				font-weight: bolder;
				color: #ffffff !important;
			}
			.form input::placeholder{
				color: #ffffff;
			}
			#chat ul{
				list-style: none;
				margin: 1em 0;
			}
			#lists{
				height: 25em;
				max-height: 25em;
				overflow-y: scroll;
			}
		</style>
	</head>
	<body>
		<div id="login" class="form">
			<table>
				<tr>
					<th>
						<label for="username">Username:</label>
					</th>
					<td>
						<input type="text" name="username" id="username" onkeyup="check()" placeholder="Atleast 5 characters long">
					</td>
				</tr>
				<tr>
					<th>
						<label for="password">Password:</label>
					</th>
					<td>
						<input type="password" name="password" id="password" onkeyup="check()" placeholder="Atleast 8 characters long">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="hidden" id="_login" value="Proceed" onclick="login()">
					</td>
				</tr>
			</table>
		</div>
		<div id="chat" class="form" style="display: none;">
			<p id="myname"></p>
			<ul id="lists"></ul>
			<span>
				<input type="text" id="chats">
			</span>
		</div>
	</body>
	<script>
		let credentials = {
			id: -1,
			username: ""
		}
		let id = (_name_) => {
			return document.getElementById(_name_)
		}
		function check(){
			let username = id("username")
			let password = id("password")
			let _login = id("_login")
			let user = username.value
			let pass = password.value
			if(user.length >= 5 && pass.length >= 8){
				_login.type = "submit"
			}else{
				_login.type = "hidden"
			}
		}

		async function login(){
			let username = id("username")
			let password = id("password")
			let _login = id("login")
			let _chat = id("chat")
			let user = username.value
			let pass = password.value

			if(user.length >= 5 && pass.length >= 8){
				let json = {
					"username": user,
					"password": pass
				}
				console.log(json)
				await fetch('login', {
					method: "POST",
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify(json)
				}).then(async r => {
					let data = await r.json()
					if(data.exists){
						credentials.username = data.user
						credentials.id = data.id
						_login.style.display = "none"
						_login.innerHTML = ""
						_chat.style.display = "block"
						id("myname").textContent = `Welcome ${data.user}`
						input()
						startFetch()
					}else{
						alert("Wrong username or password.")
					}
				}).then(data => {
					console.log(data)
				}).catch(e => {
					alert(e)
				})
			}
		}
		async function startFetch(){
			if(credentials.username == ""){
				let _login = id("login")
				let _chat = id("chat")
				_login.style.display = "none"
				_chat.style.display = "block"
			}
			try{
				let get = await fetch('/check').then(r => { return r.json() }).catch(e => {})
				let li = ""
				let l = get.lists
				let j = 0
				for(let i = l.length - 1; i >= 0 && j < 25; i--){
					let gex = /https?:\/\/[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)?/gi
					let msg = l[i].txt.replace("\<", "&lt;").replace("\>", "&gt;")
					if(gex.test(msg)){
						msg = msg.replace(msg.match(gex)[0] ,`<a href="${msg.match(gex)[0]}" target="_blank">${msg.match(gex)[0]}</a>`)
					}
					li += `<li>${l[i].user}: ${msg}</li>`
					j++
				}
				li += ""
				id("lists").innerHTML = li
			}catch(e){}
			setTimeout(startFetch(), 750)
		}
		function input(){
			let chat = id("chats")
			chat.addEventListener("keyup", (event) => {
				if(event.keyCode === 13){
					send()
					chat.value = ""
				}
			})
		}
		async function send(){
			let txt = id("chats").value
			let username = credentials.username
			if(txt.length > 2){
				let json = {
					username,
					txt
				}
				await fetch("/send", {
					method: "POST",
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify(json)
				}).then(r => {}).catch(e => {})
			}
			txt.value = ""
		}
	</script>
</html>
