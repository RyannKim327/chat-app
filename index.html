<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<style>
			*{
				margin: 0;
				padding: 0;
				box-sizing: 0;
				border: 0;
				outline: 0;
				user-select: none;
			}
			.form{
				margin: 1em;
				padding: 0.75em;
				background-color: #dedede;
				border-radius: 0.5em;
			}
			.form input{
				margin: 0.25em;
				padding: 0.2em 1em;
				border-radius: 0.5em;
				background-color: #aaaaaa;
				color: #ffffff;
				font-weight: bolder;
			}
		</style>
	</head>
	<body>
		<div id="login" class="form">
			<table>
				<tr>
					<th>
						<label for="username">Username:</label>
					</th>
					<td>
						<input type="text" name="username" id="username" onkeyup="check()">
					</td>
				</tr>
				<tr>
					<th>
						<label for="password">Password:</label>
					</th>
					<td>
						<input type="password" name="password" id="password" onkeyup="check()">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="hidden" id="_login" value="Proceed" onclick="login()">
					</td>
				</tr>
			</table>
		</div>
		<div id="chat" class="form" style="display: none;">
			<p id="myname"></p>
		</div>
	</body>
	<script>
		let credentials = {
			id: -1,
			username: ""
		}
		let id = (_name_) => {
			return document.getElementById(_name_)
		}
		function check(){
			let username = id("username")
			let password = id("password")
			let _login = id("_login")
			let user = username.value
			let pass = password.value
			if(user.length >= 5 && pass.length >= 8){
				_login.type = "submit"
			}else{
				_login.type = "hidden"
			}
		}
		async function login(){
			let username = id("username")
			let password = id("password")
			let _login = id("login")
			let _chat = id("chat")
			let user = username.value
			let pass = password.value

			if(user.length >= 5 && pass.length >= 8){
				let json = {
					"username": user,
					"password": pass
				}
				console.log(json)
				await fetch('login', {
					method: "POST",
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify(json)
				}).then(async r => {
					let data = await r.json()
					if(data.exists){
						credentials.username = data.user
						credentials.id = data.id
						_login.style.display = "none"
						_chat.style.display = "block"
						id("myname").textContent = `Welcome ${data.user}`
					}else{
						alert("Wrong username or password.")
					}
				}).then(data => {
					console.log(data)
				}).catch(e => {
					alert(e)
				})
			}
		}
	</script>
</html>
