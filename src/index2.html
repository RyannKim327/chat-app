<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Welcome to my Chatapp</title>
		<meta name="description" content="A simple web based chat application for anonymous communication">
		<link rel="stylesheet" href="/externals/style.css">
	</head>
	<body>
		<div class="container">
			<div id="login" class="form" style="display: none;">
				<h1>Welcome to Chatapp</h1>
				<span class="input">
					<label>Username: </label>
					<input type="text">
				</span>
				<span class="input">
					<label>Password: </label>
					<input type="text">
				</span>
				<input type="submit" value="Login">
			</div>
			<div class="form left">
				<h1>Rules</h1>
			</div>
			<div class="form right">
				<label id="showAudioo" onclick="audio()">Audio</label>
				<p id="myname" onclick="logout()"></p>
				<div class="musicPanel">
					<p id="music_title"></p>
					<audio id="audio" controls></audio>
					<audio id="notif" controls src="/externals/notif.mp3"></audio>
				</div>
				<div class="musicPanel">
					<p id="play" title="Play"><i class="fa-solid fa-play fa-2xs fa-beat-fade"></i></p>
					<p id="loop" title="Single Play"><i class="fa-solid fa-arrow-right fa-2xs"></i></p>
					<div class="baseProgress">
						<p id="audio_progress"></p>
					</div>
				</div>
				<div id="lists"></div>
			</div>
		</div>
	</body>
	<script src="/externals/cookies.js"></script>
	<script src="/externals/colors.js"></script>
	<script src="/externals/script.js"></script>
</html>
