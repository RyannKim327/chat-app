<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Welcome to my chat app</title>
		<meta name="og:title" content="Welcome to my chat app">
		<meta name="og:description" content="A simple web application developed with HTML, CSS, Javascript, NodeJS and ExpressJS">
		<link rel="stylesheet" href="/externals/styles.css">
	</head>
	<body>
		<div id="login" class="form" align="center">
			<table>
				<caption><h3 class="foot">Welcome to my chat-app</h3></caption>
				<tr>
					<th>
						<label for="username">Username:</label>
					</th>
					<td>
						<input type="text" name="username" id="username" onkeyup="check()" placeholder="Atleast 5 characters long">
					</td>
				</tr>
				<tr>
					<th>
						<label for="password">Password:</label>
					</th>
					<td>
						<input type="password" name="password" id="password" onkeyup="check()" placeholder="Atleast 8 characters long">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="hidden" id="_login" value="Proceed" onclick="login()">
					</td>
				</tr>
			</table>
			<h5 class="foot">Developed by RyannKim327 of MPOP Reverse II</h5>
		</div>
		<div id="chat" class="form" style="display: none;">
			<p id="myname"></p>
			<div id="lists"></div>
		</div>
		<span id="cform" class="form bottom" style="display: none;">
			<p id="reply" onclick="clearReply()"></p>
			<input type="text" id="chats" placeholder="Your message here" autofocus="true">
		</span>
		<!--audio autoplay="autoplay" controls src="/res/Nakakamiss.ogg"></audio-->
	</body>
	<script src="/externals/script.js"></script>
</html>
